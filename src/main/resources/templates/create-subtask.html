<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Create Subtask</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1 style="text-align: center;">Create a New Subtask</h1>

<form th:action="@{/subtask/create}" th:object="${subtask}" method="post">
    <input type="hidden" th:field="*{taskId}" />

    <label for="subtaskName">Subtask Name:</label>
    <input type="text" id="subtaskName" th:field="*{subtaskName}" required />

    <label for="subtaskDescription">Subtask Description:</label>
    <textarea id="subtaskDescription" th:field="*{subtaskDescription}" required></textarea>

    <label for="subtaskEstimatedHours">Estimated Time:</label>
    <input type="number" id="subtaskEstimatedHours" th:field="*{subtaskEstimatedHours}" required />

    <button type="submit" class="btn btn-danger">Create Subtask</button>
</form>

<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{'/subtask/overview?taskId=' + ${taskId}}" class="btn btn-secondary">← Back to Subtask Overview</a>
</div>

</body>
</html>
