<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret ny bruger</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h2>Opret ny bruger</h2>

<form th:action="@{/admin/create-user}" method="post">
    <div class="form-group">
        <label>Brugernavn:</label>
        <input type="text" name="username" required />
    </div>

    <div class="form-group">
        <label>Adgangskode:</label>
        <input type="text" name="password" required />
    </div>

    <div class="form-group">
        <label>Rolle:</label>
        <select name="role" class="form-group">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Opret bruger</button>
</form>

<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/project}" class="btn btn-secondary">‚Üê Tilbage</a>
</div>

</body>
</html>
