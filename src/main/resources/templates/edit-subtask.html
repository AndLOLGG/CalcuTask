<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rediger subtask</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h2>Rediger subtask</h2>

<form th:action="@{/subtask/edit}" th:object="${subtask}" method="post">
    <input type="hidden" th:field="*{taskId}"/>
    <input type="hidden" name="subtaskId" th:value="${subtask.subtaskId}" />

    <label for="subtaskName">Tasktitel:</label><br>
    <input type="text" id="subtaskName" th:field="*{subtaskName}" required/><br><br>

    <label for="subtaskDescription">Taskbeskrivelse:</label><br>
    <textarea id="subtaskDescription" th:field="*{subtaskDescription}" rows="3" cols="40"></textarea><br><br>

    <label for="subtaskEstimatedHours">Estimated Time:</label><br>
    <input type="number" id="subtaskEstimatedHours" th:field="*{subtaskEstimatedHours}" required/><br><br>

    <button type="submit" class="btn btn-primary">Gem Ã¦ndringer</button>
    <a th:href="@{'/subtask/overview?taskId=' + ${taskId}}" class="btn btn-secondary">Annuller</a>
</form>

<!-- Slet-knap som POST -->
<form th:action="@{/subtask/delete}" method="post" style="margin-top: 20px;">
    <input type="hidden" name="taskId" th:value="${subtask.taskId}" />
    <input type="hidden" name="subtaskId" th:value="${subtask.subtaskId}" />
    <button type="submit" class="btn btn-danger">Slet subtask</button>
</form>

</body>
</html>
