<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Projects</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script>
    function toggleEditButtons(projectId) {
      const editSection = document.getElementById('edit-options-' + projectId);
      editSection.style.display = editSection.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>

<body>

  <h1>Your Projects</h1>

  <a th:href="@{/project/create}">+ Create New Project</a>

  <ul>
    <li th:each="project : ${projects}">
      <div>
        <strong th:text="${project.projectName}">Project Name</strong><br>
        <span th:text="${project.projectDescription}">Project Description</span><br>

        <!-- EDIT-knap -->
        <button type="button" th:attr="onclick=|toggleEditButtons(${project.projectId})|">Edit</button>

        <!-- Skjult redigeringssektion -->
        <div th:attr="id='edit-options-' + ${project.projectId}" style="display:none; margin-top: 5px;">

          <!-- Rediger titler -->
          <form th:action="@{/project/edit}" method="get" style="display:inline;">
            <input type="hidden" name="projectId" th:value="${project.projectId}" />
            <button type="submit">Rediger titler</button>
          </form>

          <!-- Slet projekt -->
          <form th:action="@{/project/delete}" method="post" style="display:inline;">
            <input type="hidden" name="projectId" th:value="${project.projectId}" />
            <button type="submit" style="color: red;">Slet projekt</button>
          </form>

        </div>
      </div>
    </li>
  </ul>

</body>
</html>
