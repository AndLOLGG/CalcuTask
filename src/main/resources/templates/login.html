<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-page">
    <div class="login-header">
        <img src="/images/malm-logo.png" alt="CalcuTask Logo" class="logo">
        <h1>Sign in to CalcuTask</h1>
    </div>
    <div class="login-container">
        <form method="POST" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>

    </div>
    <footer>
        <p>Contact us: <a href="mailto:support@malmsolutions.com">support@malmsolutions.com</a></p>
        <p>&copy; 2025 CalcuTask - Task Management System</p>
    </footer>
</div>
</body>
</html>
