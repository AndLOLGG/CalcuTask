# Navn på applikationen
spring.application.name=CalcuTask

# Databaseforbindelse
spring.datasource.url=jdbc:mysql://localhost:3306/CalcuTasker
spring.datasource.username=root
spring.datasource.password=Den13kriger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Automatisk initialisering af databasen
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:DB/schema.sql

# JDBC settings for fejlsøgning og fejlhåndtering
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Deaktiver evt. hvid skærm ved fejl)
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
